



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body>
<nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">My Library</a>
  <form class="form-inline">
    <input class="form-control-sm" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<table class="table">
    <thead>
    <tr>
            <th scope="col">Delete</th>
    <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Rating</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    {%for book in books%}

        <tr><td><a href="{{url_for('delete', book_id=book['id'])}}" class="btn btn-info" role="button">Delete</a></td>
            <td>{{book['title']}}</td>
            <td>{{book['author']}} </td>
            <td>{{book['rating']}}/10</td>
            <td><a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a></td></tr>
        {%endfor%}
    </tbody>
</table>

<a href="{{url_for('add')}}" class="btn btn-info" role="button">Add New Book</a>
</body>
</html>
