<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>
    <meta charset="UTF-8">
    <title>Add Book</title>

    <form action="{{ url_for('add') }}" method="POST">
  <div class="form-group">
    <label for="bookname">Book Name</label>
    <input type="text" class="form-control" id="bookname" placeholder="Book Name" name="name">
  </div>
  <div class="form-group">
    <label for="bookauthor">Password</label>
    <input type="text" class="form-control" id="bookauthor" placeholder="Author's Name" name="author">
  </div>
        <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number"  min="0" max="10"  step = "0.1" class="form-control" id="rating" aria-describedby="ratingHelp" name="rating" placeholder="Rating">
             <small id="ratingHelp" class="form-text text-muted">Enter a number between 1 and 10.</small>

  </div>

  <button type="submit" class="btn btn-primary">Add Book</button>
</form>

</body>
</html>
